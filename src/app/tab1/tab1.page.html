<ion-header [translucent]="true">

    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

      <ion-title size="large">Cliente</ion-title>

  </ion-header>

  <ion-card>

      <ion-button expand="block" (click)="senhasService.somaGeral()"
